<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="../vue.min.js"></script>
</head>
<style>

</style>
<body>
    <div class="page-top">
        <div class="page-content">
            <h2>任务计划列表</h2>
        </div>
    </div>
    <div id="app">
        <input type="" name="" v-model="inputValue">
        <button v-on:click="handleClick">提交</button>
        <ul>
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                list: [],
                inputValue: ''
            },
            methods: {
                handleClick: function(argument) {
                    console.log(this.inputValue)
                    if (this.inputValue) {
                        this.list.push(this.inputValue)
                        this.inputValue = ""
                    }
                    
            }
        }
        })
    </script>
</body>
   
</html>
