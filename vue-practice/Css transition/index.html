<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue CSS动画</title>
    <script src="../vue.min.js"></script>
</head>
<style>
    .fade-enter {
        opacity: 0;
    }
   /* //动画标签transition还未运行会自动添加属性*/
    .fade-enter-active {
            transition: opacity 3s;
    }
    .fade-leave-to{
          opacity: 0;  
    }
     .fade-leave-active {
            transition: opacity 3s;
    }
</style>
<body>
  
    <div id="app">
        <!-- 动画标签  transition  -->
        <transition name="fade">  
            <div v-if="show"> 
                assassin
            </div> 
        </transition>
        <button @click="handleClick">动画</button>
    </div>
    <script type="text/javascript">
    	Vue.component('row',{
    		template: "<tr><td>this is a row</td></tr>"
    	})
        var app = new Vue({
            el: "#app",
            data: {
              show:true
            },
            methods: {
              handleClick:function(){
                this.show = !this.show
              }
            }
          
        
        })
    </script>
</body>
   
</html>
