<style>
	@keyframes bounce-in {
		0% {
			transform: scale(0);
		}
		50% {
			transform: scale(1.5);
		}
		100% {
			transform: scale(1);
		}
	}

    <div id="app">

            <div v-if="show">

        </transition>
        <button @click="handleClick">动画</button>
    </div>
    <script type="text/javascript">
    	Vue.component('row',{

            el: "#app",

              }
            }
          
        
        })
