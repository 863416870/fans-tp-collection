<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot 插槽</title>
    <script src="../vue.min.js"></script>
</head>
<style>

</style>
<body>
  
    <div id="app">
     	<child>
     		<div class="header" slot="header">header</div>
     		<div class="footer" slot="footer">footer</div>
     		
     	</child>
    </div>
    <script type="text/javascript">
    	Vue.component('child',{
    		
    		template: `<div>
    					<slot name='header'></slot>
    					<p>body</p>
    					<slot name='footer'></slot>
    				</div>`,
    	})
        var app = new Vue({
            el: "#app",
            data: {
             
            },
          
        
        })
    </script>
</body>
   
</html>
