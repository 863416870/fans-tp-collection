<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot 插槽作用域</title>
    <script src="../vue.min.js"></script>
</head>
<style>

</style>
<body>
  
    <div id="app">
     	<child>
            //子组件作用域插槽必须是template开头与结尾
     		<template slot-scope="props">
                 <li>{{props.item}}</li>
            </template>
     		
     	</child>
    </div>
    <script type="text/javascript">
    	Vue.component('child',{
    		data: function() {
                // body...
                return {
                    list: [1,2,3,4]
                }
            },
    		template: `<div>
    					<ul>
                            <slot v-for='item in this.list' :item=item></slot>
                        </ul>
    				</div>`,
    	})
        var app = new Vue({
            el: "#app",
            data: {
             
            },
          
        
        })
    </script>
</body>
   
</html>
