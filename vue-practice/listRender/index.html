<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue list列表渲染</title>
    <script src="../vue.min.js"></script>
</head>
<style>

</style>
<body>
  
    <div id="app">
       <div v-for="(item,index) in list" 
       		:key="item.id">
       		{{item}}---{{item.id}}</div>
        <div v-for="(item,key,index) of userInfo">{{item}}----{{key}}---{{index}}</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                list: [{
                	id:"999",
                	text:"faner"
                },{
                	id:"888",
                	text:"xiaojue"
                }],
                userInfo:{
                	name:"fandada",
                	age: 25
                }
            },
            
        
        })
    </script>
</body>
   
</html>
